    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown timer</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section class="coming-soon">
            <div>
                <h2>The sale will be live in!</h2>
                <div><input type="datetime-local" name="dateTime" id="dateTime"></div>
                
                <div class="countdown">
                    <div class="container-day">
                        <h3 class="day">timer</h3>
                        <h3>Day</h3>
                    </div>
                    <div class="container-hour">
                        <h3 class="hour">timer</h3>
                        <h3>Hour</h3>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute">timer</h3>
                        <h3>Minute</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second">timer</h3>
                        <h3>Second</h3>
                    </div>
                </div>
            </div>
            <img src="./hero.png" class="waiting" alt="hero img">
        </section>
    </body>
    <script src="./app.js"></script>
    </html>
